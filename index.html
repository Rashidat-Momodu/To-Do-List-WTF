<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sophie's To-Do List</title>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <div class="header">
      <h1>Sophie's To-Do List</h1>
    </div>
    <div class="todo-container">
      <div class="add-task">
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
      </div>
      <ul id="taskList"></ul>
    </div>
  </div
<ul id="taskList"></ul>
<audio id="taskAddedSound" src="task_added_sound.mp3"></audio>
  <audio id="taskRemovedSound" src="task_removed_sound.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
